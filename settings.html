<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Cài đặt | StudyMate Admin</title>
    <link rel="stylesheet" href="./assets/style/settings.css">
    <link rel="shortcut icon" href="/clients/assets/icon/istockphoto-2211189760-1024x1024.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="admin-container">
      <aside class="sidebar">
        <h2>StudyMate Admin</h2>
        <nav>
          <a href="index.html">Menu</a>
          <a href="#">Bài tập</a>
          <a href="user.html">Người dùng</a>
          <a href="dubaothoitiet.html">Dự báo thời tiết</a>
          <a href="settings.html" class="active">Cài đặt</a>
        </nav>
      </aside>

      <main class="main-content">
        <header>
          <h1>Cài đặt</h1>
          <button onclick="signOut()">Đăng xuất</button>
        </header>

        <section class="settings-form">
  <h2>Chỉnh sửa Cài Đặt</h2>
  <form>
    <div class="form-group">
      <label for="language">Ngôn ngữ</label>
      <select id="language">
        <option>Tiếng Việt</option>
        <option>English</option>
      </select>
    </div>
    <div class="form-group">
      <label for="theme">Chủ đề</label>
      <select id="theme">
        <option>Sáng</option>
        <option>Tối</option>
      </select>
    </div>
    <div class="form-group">
      <label for="newPassword">Mật khẩu mới</label>
      <input type="password" id="newPassword" placeholder="Nhập mật khẩu mới">
    </div>
    <div class="form-group">
      <label for="confirmPassword">Xác nhận mật khẩu</label>
      <input type="password" id="confirmPassword" placeholder="Nhập lại mật khẩu">
    </div>
    <button type="submit">Lưu cài đặt</button>
  </form>
</section>
      </main>
    </div>

    <script src="./assets/script/settings.js"></script>
  </body>
</html>
