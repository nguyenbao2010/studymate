<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8" />

  <link rel="stylesheet" href="/clients/style/quanlisanpham.css" />
  <link rel="shortcut icon" href="/clients/assets/icon/istockphoto-2211189760-1024x1024.jpg" type="image/x-icon" />
</head>
<body>
  <nav class="navbar">
    <div class="nav-container">
      <h2 class="logo">StudyMate</h2>
      <ul class="nav-links">
        <li><a href="index.html">Trang chủ</a></li>
        <li><a href="baitap.html">Khoá học</a></li>

      </ul>
    </div>

  <div class="container">
    <h1>Quản lý Khóa học</h1>
    <form id="course-form">
      <input type="text" id="course-name" placeholder="Tên khóa học" required />
      <input type="number" id="course-price" placeholder="Giá (VNĐ)" required />
      <input type="file" id="course-image" accept="image/*" required />
      <input type="button" id="submit-btn" value="Thêm khóa học" />
    </form>

    <div id="course-list" class="course-list"></div>
  </div>

  <script type="module" src="/clients/script/firebase-config.js"></script>
