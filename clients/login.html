<!DOCTYPE html>
<html lang="vi">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Đăng Nhập</title>
    <link rel="stylesheet" href="/clients/style/login.css" />
    <link rel="shortcut icon" href="/clients/assets/icon/istockphoto-2211189760-1024x1024.jpg" type="image/x-icon">
  </head>
  <body>
    <div class="container">
      <div class="box">
        <h2>Đăng Ký / Đăng Nhập</h2>

        <label for="username" class="sr-only">Tên hiển thị</label>
        <input
          type="text"
          id="username"
          placeholder="Nhập tên hiển thị (chỉ dùng khi đăng ký)"
        />

        <label for="email" class="sr-only">Email</label>
        <input
          type="email"
          id="email"
          placeholder="Nhập email"
          autocomplete="email"
          autofocus
        />

        <label for="password" class="sr-only">Mật khẩu</label>
        <input
          type="password"
          id="password"
          placeholder="Nhập mật khẩu"
          autocomplete="current-password"
        />

        <button class="signup-btn" onclick="signUp()">Đăng Ký</button>
        <button class="signin-btn" onclick="signIn()">Đăng Nhập</button>
        <button class="google-btn" onclick="signInWithGoogle()">
          Đăng Nhập với Google
        </button>

        <p id="message"></p>
      </div>
    </div>

  
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/10.12.0/firebase-database.js"></script>

    <script src="/clients/script/firebase-config.js"></script>
    <script type="module" src="/clients/script/auth.js"></script>
  </body>
</html>
